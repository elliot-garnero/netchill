<main role="main">
  <section class="text-center bg-dark text-white pt-5 pb-5">
    <div class="container">
      <h1>Welcome to Netchill</h1>
      <h5>The best place to netflix and chill</h5>
      <!-- <p class="lead">
        Something short and leading about the collection below—its contents, the
        creator, etc. Make it short and sweet, but not too short so folks don’t
        simply skip over it entirely.
      </p> -->
      <p class="mt-3">
        <a href="#" class="btn btn-danger mr-2">Series</a>
        <a href="#" class="btn btn-danger ml-2">Movies</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let serie of series">
          <a
            href="/serie?id={{ serie.id }}"
            style="text-decoration: none; color: black"
          >
            <div class="card mb-4 shadow-sm">
              <img
                src="{{ serie.images.poster }}"
                height="400"
                alt="{{ serie.original_title }} poster"
              />
              <div class="card-body">
                <h3>
                  {{ serie.original_title }}
                </h3>
                <p>{{ getGenre(serie.genres) }}</p>
                <p class="card-text event-description">
                  {{ serie.description.substr(0, 100)
                  }}<span *ngIf="serie.description.length > 100">...</span>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      class="btn btn-sm btn-success"
                      (click)="saveSerie($event, serie)"
                    >
                      Save
                    </button>
                  </div>
                  <small class="text-muted"
                    >Seasons : {{ serie.seasons }}</small
                  >
                  <small class="text-muted"
                    >Episodes : {{ serie.episodes }}</small
                  >
                  <small class="text-muted">Length : {{ serie.length }}</small>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</main>
