<div class="login">
  <div class="login-triangle"></div>
  <h2 class="login-header">Log in</h2>
  <form class="login-container" #form="ngForm" (ngSubmit)="login(form)">
    <p><input type="text" placeholder="Username" id="user" name="user" ngModel required></p>
    <p><input type="password" placeholder="Password" id="password" name="password" ngModel required></p>
    <p><input type="submit" value="Login"></p>
  </form>
</div>
